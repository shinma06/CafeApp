{% extends 'base.html' %}

{% block title %}WCB Cafe - SING PU{% endblock title %}

{% block id %}accounts{% endblock id %}

{% block page %}SIGN UP{% endblock page %}

{% block paragraph %}
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <p>ログインは<a href="{% url 'accounts:login' %}">こちら</a></p>
    <input type="submit" class="button" value="新規登録">
</form>
{% endblock paragraph %}
