services:
  mysql:
    image: mysql:8.0.33
    container_name: mysql
    environment:
      - MYSQL_LOWER_CASE_TABLE_NAMES=1
      - MYSQL_DATABASE=cafeapp
      - MYSQL_USER=shinma
      - MYSQL_PASSWORD=0103
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    
    volumes:
    - ./data:/var/lib/mysql

    ports:
    - 3306:3306

  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - mysql
