{% extends 'base.html' %}

{% block title %}WCB Cafe - LOGIN{% endblock title %}

{% block id %}accounts{% endblock id %}

{% block page %}Login{% endblock page %}

{% block paragraph %}
<form method="post">
    {% csrf_token %}
    {% for error in form.errors.values %}
        {{ errer }}
    {% endfor %}
    <label>
        ユーザー ID
    </label>
    <input type="text" name="username" placeholder="ユーザーIDを入力してください">
    <label>
        パスワード
    </label>
    <input type="password" name="password" placeholder="パスワードを入力してください">
    <button type="submit" class="button">
        ログインする
    </button>
</form>
{% endblock paragraph %}
