{% extends 'base.html' %}

{% block title %}WCB Cafe - ACCOUNT{% endblock title %}

{% block id %}accounts{% endblock id %}

{% block page %}ACCOUNT EDIT{% endblock page %}

{% block paragraph %}
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <input type="submit" class="button" value="変更">
</form>
<label class="open button" for="pop-up">LOGOUT</label>
<input type="checkbox" id="pop-up">
<div class="overlay">
    <div class="window">
        <h4>ログアウトしてよろしいですか？</h4>
        <a class="button" href="{% url 'accounts:logout' %}">LOGOUT</a>
        <label class="close" for="pop-up">閉じる</label>
    </div>
</div>
{% endblock paragraph %}
