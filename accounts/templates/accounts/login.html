{% extends 'base.html' %}

{% block title %}WCB Cafe - LOGIN{% endblock title %}

{% block id %}accounts{% endblock id %}

{% block page %}Login{% endblock page %}

{% block paragraph %}
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <p>アカウントの新規登録は<a href="{% url 'accounts:signup' %}">こちら</a></p>
        <button type="submit" class="button">ログインする</button>
    </form>
{% endblock paragraph %}
